/* Light overlay so damask shows through */
body::after {
  content:""; position:fixed; inset:0;
  background: radial-gradient(80% 60% at 50% 0%, rgba(0,0,0,.30), rgba(0,0,0,.65));
  z-index:-1;
}
.header { padding:18px 16px 8px; text-align:center; }
.title { font-family:'UnifrakturMaguntia', serif; font-size:30px; letter-spacing:1px; color:var(--ink); text-shadow:0 0 12px rgba(122,10,22,.25);}
.sub { font-family:'Cinzel', serif; font-weight:700; color:var(--muted); font-size:14px; margin-top:2px;}
.controls { display:flex; gap:8px; padding:8px 12px 12px; position:sticky; top:0; background:rgba(10,10,10,.7); backdrop-filter:blur(4px); border-bottom:1px solid var(--border);}
select { flex:1; background:var(--card); color:var(--ink); border:1px solid var(--border); padding:10px 12px; border-radius:10px; font-family:'Cinzel',serif; font-weight:700; }
.grid{ display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:10px; padding:12px;}
.card{ background:var(--card); border:1px solid var(--border); border-radius:14px; padding:10px; box-shadow:0 6px 18px rgba(0,0,0,.2);}
.name{ font-family:'Cinzel',serif; font-weight:700; font-size:18px; line-height:1.1;}
.brand{ font-family:'Cinzel',serif; font-weight:700; color:var(--muted); font-size:12px; margin-bottom:8px;}
.badges{ display:flex; gap:6px; flex-wrap:wrap; margin-bottom:8px;}
.badge{ font-family:'Cinzel',serif; font-weight:700; font-size:12px; border:1px solid var(--border); border-radius:999px; padding:3px 10px; background:rgba(255,255,255,.03);}
.button{ display:inline-block; width:100%; margin-top:6px; text-align:center; padding:10px 12px; border:1px solid var(--accent); color:var(--ink); background:#0a0a0a; border-radius:0; font-family:'Cinzel',serif; font-weight:700; }
.button:hover{ filter:brightness(1.1);}
.modal{ position:fixed; inset:0; display:none; align-items:flex-end; justify-content:center; background:rgba(0,0,0,.6);}
.sheet{ width:100%; max-height:86%; background:#0f0f10; border-top-left-radius:18px; border-top-right-radius:18px; border:1px solid var(--border); overflow:auto; padding:14px;}
.hdr{ font-family:'Cinzel',serif; font-weight:700; font-size:22px; color:var(--ink); border-bottom:1px solid var(--border); padding-bottom:6px; margin-bottom:8px;}
.section{ font-family:'Cinzel',serif; font-weight:700; margin-top:8px; margin-bottom:4px; color:#e6e6e6; letter-spacing:.3px; }
.list{ font-family:'Cinzel',serif; font-weight:700; font-size:15px; }
.list li::marker{ content:"♱  "; color:#fff;}
.list li{ margin-left:18px;}
.pairs li::marker{ content:"✓  "; color:#fff;}
.clash li::marker{ content:"✗  "; color:#fff;}
.close{ position:sticky; top:0; background:#0f0f10; padding:6px 0; text-align:right;}
.close button{ background:#0a0a0a; color:var(--ink); border:1px solid var(--accent); padding:10px 12px; border-radius:0; font-family:'Cinzel',serif; font-weight:700; }
.small{ font-size:12px; color:var(--muted); font-family:'Cinzel',serif; font-weight:700; }
.edit{ display:flex; gap:8px; margin:8px 0;}
input[type="url"], textarea{ width:100%; background:var(--card); color:var(--ink); border:1px solid var(--border); border-radius:10px; padding:8px; font-family:'Cinzel',serif; font-weight:700; }
img.bottle{ width:100%; border-radius:12px; border:1px solid var(--border); margin-bottom:8px; display:none;}
</style>
</head>
<body>
  <div class="header">
    <div class="title">Perfume Grimoire</div>
    <div class="sub">Gothic catalog · tap a card for details</div>
  </div>
  <div class="controls">
    <select id="family">
      <option value="">All Families</option>
      <option value="Gourmand">Gourmand</option>
      <option value="Citrus Gourmand">Citrus Gourmand</option>
      <option value="Citrus">Citrus</option>
      <option value="Amber / Woody Amber">Amber / Woody Amber</option>
      <option value="Amber Gourmand">Amber Gourmand</option>
      <option value="Woody Floral">Woody Floral</option>
      <option value="Floral Gourmand">Floral Gourmand</option>
      <option value="Aromatic Citrus">Aromatic Citrus</option>
      <option value="Amber Floral">Amber Floral</option>
    </select>
    <select id="core">
      <option value="">All Cores</option>
      <option value="citrus">Citrus Core</option>
      <option value="bakery">Bakery Core</option>
    </select>
  </div>
  <div id="grid" class="grid"></div>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="sheet">
      <div class="close"><button onclick="hide()">Close ✗</button></div>
      <div id="detail"></div>
    </div>

const notesKey = (name) => `notes::${name}`;
const imgKey   = (name) => `img::${name}`;

function card(p) {
  return `
    <div class="card" onclick="openDetail('${p.name.replace(/'/g, "&apos;")}')">
      <div class="name">${p.name}</div>
      <div class="brand">${p.brand}</div>
      <div class="badges">
        <span class="badge">${p.family}</span>
        <span class="badge">${p.seasons}</span>
        ${p.citrus_core ? '<span class="badge">Citrus Core</span>' : ''}
        ${p.bakery_core ? '<span class="badge">Bakery Core</span>' : ''}
      </div>
      <a class="button">View</a>
    </div>
  `;
}

function render() {
  const fam = document.getElementById('family').value;
  const core = document.getElementById('core').value;
  const grid = document.getElementById('grid');
  grid.innerHTML = DATA
    .filter(p => !fam || p.family === fam)
    .filter(p => !core || (core==='citrus' ? p.citrus_core : p.bakery_core))
    .map(card).join('');
}

function openDetail(name) {
  const p = DATA.find(x => x.name === name);
  const savedNotes = localStorage.getItem(notesKey(p.name)) || "";
  const savedImg = localStorage.getItem(imgKey(p.name)) || "";
  const d = document.getElementById('detail');
  const list = (arr) => arr && arr.length ? arr.map(n=>`<li>${n}</li>`).join('') : '<li>—</li>';
  d.innerHTML = `
    <div class="hdr">𓋹 ${p.name}</div>
    <div class="small">${p.brand} · ${p.family} · ${p.seasons}</div>
    <img class="bottle" id="bottle" alt="Bottle image">
    <div class="edit">
      <input id="imgurl" type="url" placeholder="Paste an official single-bottle image URL (Sephora/Ulta/brand)" value="${savedImg}">
      <button class="button" onclick="saveImg('${p.name.replace(/'/g, "&apos;")}')">Save</button>
    </div>
    <div class="section">♰ Top Notes</div>
    <ul class="list">${list(p.top)}</ul>
    <div class="section">♰ Heart Notes</div>
    <ul class="list">${list(p.heart)}</ul>
    <div class="section">♰ Base Notes</div>
    <ul class="list">${list(p.base)}</ul>
    <div class="section">✓ Best Pairings</div>
    <ul class="list pairs">${(p.best||[]).map(n=>`<li>${n}</li>`).join('')}</ul>
    ${(p.clash||[]).length ? `<div class="section">✗ Possible Clashes</div><ul class="list clash">${p.clash.map(n=>`<li>${n}</li>`).join('')}</ul>` : ''}
    <div class="section">♰ Kaylee’s Notes</div>
    <textarea id="notes" rows="4" placeholder="Type your personal notes here…">${savedNotes}</textarea>
    <div class="edit">
      <button class="button" onclick="saveNotes('${p.name.replace(/'/g, "&apos;")}')">Save Notes</button>
      <button class="button" onclick="hide()">Close</button>
    </div>
  `;
  const img = document.getElementById('bottle');
  if (savedImg) { img.src = savedImg; img.style.display='block'; }
  document.getElementById('modal').style.display = 'flex';
  document.getElementById('modal').setAttribute('aria-hidden','false');
}
function hide() {
  document.getElementById('modal').style.display = 'none';
  document.getElementById('modal').setAttribute('aria-hidden','true');
}
function saveNotes(name) {
  const val = document.getElementById('notes').value;
  localStorage.setItem(notesKey(name), val);
  alert('Saved.');
}
function saveImg(name) {
  const val = document.getElementById('imgurl').value;
  localStorage.setItem(imgKey(name), val);
  const img = document.getElementById('bottle');
  if (val) { img.src = val; img.style.display='block'; }
  alert('Image saved.');
}
document.getElementById('family').addEventListener('change', render);
document.getElementById('core').addEventListener('change', render);
render();
